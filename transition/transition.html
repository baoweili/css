<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>过渡-demo</title>
  <link href="./transiton.css" type="text/css" rel="stylesheet">
</head>
<body>
  <!-- 过渡的下拉框 -->
  <div class="box">
    <ul class="box-top">
      <li>
        <div>html</div>
        <ul class="transition">
          <li>div</li>
          <li>span</li>
          <li>ul</li>
        </ul>
      </li>
      <li>
        <div>css</div>
        <ul class="transition">
          <li>transiton</li>
          <li>transform</li>
        </ul>
      </li>
      <li>
        <div>javascript</div>
        <ul class="transition">
          <li>dom</li>
          <li>prototype</li>
        </ul>
      </li>
      <li>
        <div>react</div>
        <ul class="transition">
          <li>render</li>
          <li>virtual dom</li>
        </ul>
      </li>
    </ul>
  </div>
</body>
</html>
